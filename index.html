<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя статья</title>
    <style>
        body { font-family: Arial; line-height: 1.6; margin:0; padding:0; background:#f5f5f5; color:#333; }
        header, footer { background:#333; color:white; text-align:center; padding:1em 0; }
        main { max-width:800px; margin:2em auto; padding:1em; background:white; border-radius:10px; }
        button { padding:0.5em 1em; cursor:pointer; margin-top:1em; }
    </style>
</head>
<body>
    <header>
        <h1>Моя интересная статья</h1>
    </header>
    <main>
        <section>
            <h2>Введение</h2>
            <p>Это пример статьи с текстом и интерактивной кнопкой.</p>
        </section>
        <section>
            <h2>Интерактивный блок</h2>
            <p>Нажми кнопку, чтобы изменить цвет текста:</p>
            <button id="colorButton">Изменить цвет</button>
            <p id="interactiveText">Я меняю цвет!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Моя статья</p>
    </footer>
    <script>
        const button = document.getElementById('colorButton');
        const text = document.getElementById('interactiveText');
        button.addEventListener('click', () => {
            const colors = ['red','green','blue','orange','purple'];
            text.style.color = colors[Math.floor(Math.random()*colors.length)];
        });
    </script>
</body>
</html>
